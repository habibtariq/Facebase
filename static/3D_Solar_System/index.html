<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title dir="ltr">3D Solar System</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css">
	<style>
		p {
			width: 100%;
			font-weight: 600;
			font-size: 15px;
			text-align: left;;
			color: rgba(255, 255, 255, 0.8);
		}
		h3 {
			width: 100%;
			font-weight: 600;
			font-size: 8px;
			text-align: right;;
			padding-left: 5px;
			color: rgba(255, 255, 255, 0.8);
		}		
		ul {
			width: 100%;
			font-weight: 300;
			font-size: 10px;
			text-align: left;;
			padding-left: 10px;
			color: rgba(255, 255, 255, 0.8);
		}
	</style>
	<h3>Developed by Habib Tariq based on Julian Garnier work</h3>
  </head>
  <body class="opening hide-UI view-2D zoom-large data-close controls-close">
  
  <p id="infoTitle"></p>
	<ul>
	<li id="1"></li>
	<li id="2"></li>
	<li id="3"></li>
	<li id="4"></li>
	<li id="5"></li>
	<li id="6"></li>
	<li id="7"></li>
	</ul>
  
    <div id="navbar">
      <a id="toggle-data" href="#data"><i class="icon-data"></i>Data</a>
      <h1>3D Solar System</h1>
      <a id="toggle-controls" href="#controls"><i class="icon-controls"></i>Controls</a>
    </div>
    <div id="data">
      <a class="sun" title="sun" href="#sunspeed" onclick="sun()">Sun</a>
      <a class="mercury" title="mercury" href="#mercuryspeed" onclick="mercury()">Mercury</a>
      <a class="venus" title="venus" href="#venusspeed" onclick="venus()">Venus</a>
      <a class="earth active" title="earth" href="#earthspeed" onclick="earth()">Earth</a>
      <a class="mars" title="mars" href="#marsspeed" onclick="mars()">Mars</a>
      <a class="jupiter" title="jupiter" href="#jupiterspeed" onclick="jupiter()">Jupiter</a>
      <a class="saturn" title="saturn" href="#saturnspeed" onclick="saturn()">Saturn</a>
      <a class="uranus" title="uranus" href="#uranusspeed" onclick="uranus()">Uranus</a>
      <a class="neptune" title="neptune" href="#neptunespeed" onclick="neptune()">Neptune</a>
    </div>
    <div id="controls">
      <label class="set-view">
        <input type="checkbox">
      </label>
      <label class="set-zoom">
        <input type="checkbox">
      </label>
      <label>
        <input type="radio" class="set-speed" name="scale" checked>
        <span>Speed</span>
      </label>
      <label>
        <input type="radio" class="set-size" name="scale">
        <span>Size</span>
      </label>
      <label>
        <input type="radio" class="set-distance" name="scale">
        <span>Distance</span>
      </label>
      <label>
        <input id="music-button" type="radio">
        <span id="music Text">Music: ON</span>
      </label>	  
    </div>
    <div id="universe" class="scale-stretched">
      <div id="galaxy">
        <div id="solar-system" class="earth">
          <div id="mercury" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Mercury</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="venus" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Venus</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="earth" class="orbit">
            <div class="pos">
              <div class="orbit">
                <div class="pos">
                  <div class="moon"></div>
                </div>
              </div>
              <div class="planet">
                <dl class="infos">
                  <dt>Earth</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="mars" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Mars</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="jupiter" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Jupiter</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="saturn" class="orbit">
            <div class="pos">
              <div class="planet">
                <div class="ring"></div>
                <dl class="infos">
                  <dt>Saturn</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="uranus" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Uranus</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="neptune" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Neptune</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="sun">
            <dl class="infos">
              <dt>Sun</dt>
              <dd><span></span></dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script type="text/javascript">
    if (typeof jQuery == 'undefined') { 
      document.write(unescape("%3Cscript src='js/jquery.min.js' type='text/javascript'%3E%3C/script%3E"));
    }
    </script>
    <script src="js/prefixfree.min.js"></script>
    <script src="js/scripts.min.js"></script>
	
	<audio id="playMusic" autoplay>
		<source src="audio/Music.mp3">
	</audio>
	<script type="text/javascript">
	$('#music-button').toggle(
	function () {
		document.getElementById('playMusic').play();
		document.getElementById("music Text").textContent="Music: ON";
	},
	function () {
		document.getElementById('playMusic').pause();
		document.getElementById("music Text").textContent="Music: OFF";
	}
	);
	
	function mercury() {
	document.getElementById("infoTitle").textContent="Mercury";
	document.getElementById("1").textContent="The second hottest planet";
	document.getElementById("2").textContent="Is named for the Roman messenger to the gods";
	document.getElementById("3").textContent="Has a molten core";
	document.getElementById("4").textContent="A year in Mercury is just 88 days long";
	document.getElementById("5").textContent="Is the second densest planet";
	document.getElementById("6").textContent="Only two spacecraft have ever visited Mercury";
	document.getElementById("7").textContent="";
	}

	function venus() {
	document.getElementById("infoTitle").textContent="Venus";
	document.getElementById("1").textContent="Is often called the Earth’s sister planet";
	document.getElementById("2").textContent="A day on Venus lasts longer than a year";
	document.getElementById("3").textContent="Is the second brightest object in the night sky";
	document.getElementById("4").textContent="Is the hottest planet in our solar system";
	document.getElementById("5").textContent="Atmospheric pressure on Venus is 92 times greater than the Earth’s";
	document.getElementById("6").textContent="";
	document.getElementById("7").textContent="";
	}

	function earth() {
	document.getElementById("infoTitle").textContent="Earth";
	document.getElementById("1").textContent="The Earth’s rotation is gradually slowing";
	document.getElementById("2").textContent="was once believed to be the centre of the universe";
	document.getElementById("3").textContent="There is only one natural satellite of the planet Earth";
	document.getElementById("4").textContent="Earth is the only planet not named after a god";
	document.getElementById("5").textContent="Of all the planets in our solar system, the Earth has the greatest density";
	document.getElementById("6").textContent="";
	document.getElementById("7").textContent="";
	}

	function mars() {
	document.getElementById("infoTitle").textContent="Mars";
	document.getElementById("1").textContent="Mars is home to the tallest mountain in the solar system";
	document.getElementById("2").textContent="Mars and Earth have approximately the same landmass";
	document.getElementById("3").textContent="Only 18 missions to Mars have been successful";
	document.getElementById("4").textContent="On Mars the Sun appears about half the size as it does on Earth";
	document.getElementById("5").textContent="Mars takes its name from the Roman god of war";
	document.getElementById("6").textContent="Mars has the largest dust storms in the solar system";
	document.getElementById("7").textContent="";
	}
	
	function jupiter() {
	document.getElementById("infoTitle").textContent="Jupiter";
	document.getElementById("1").textContent="Jupiter is the fourth brightest object in the solar system";
	document.getElementById("2").textContent="Jupiter has the shortest day of all the planets";
	document.getElementById("3").textContent="Jupiter orbits the Sun once every 11.8 Earth years";
	document.getElementById("4").textContent="Jupiter’s interior is made of rock, metal, and hydrogen compounds";
	document.getElementById("5").textContent="Eight spacecraft have visited Jupiter";
	document.getElementById("6").textContent="";
	document.getElementById("7").textContent="";
	}

	function saturn() {
	document.getElementById("infoTitle").textContent="Saturn";
	document.getElementById("1").textContent="Saturn can be seen with the naked eye";
	document.getElementById("2").textContent="Saturn is the flattest planet";
	document.getElementById("3").textContent="Saturn orbits the Sun once every 29.4 Earth years";
	document.getElementById("4").textContent="Saturn’s upper atmosphere is divided into bands of clouds";
	document.getElementById("5").textContent="Saturn is made mostly of hydrogen";
	document.getElementById("6").textContent="Saturn has 150 moons and smaller moonlets";
	document.getElementById("7").textContent="Four spacecraft have visited Saturn";
	}

	function neptune() {
	document.getElementById("infoTitle").textContent="Neptune";
	document.getElementById("1").textContent="Neptune spins on its axis very rapidly";
	document.getElementById("2").textContent="Neptune is the smallest of the ice giants";
	document.getElementById("3").textContent="The atmosphere of Neptune is made of hydrogen and helium, with some methane";
	document.getElementById("4").textContent="Neptune has 14 moons";
	document.getElementById("5").textContent="Only one spacecraft has flown by Neptune";
	document.getElementById("6").textContent="";
	document.getElementById("7").textContent="";
	}		
	
	function uranus() {
	document.getElementById("infoTitle").textContent="Uranus";
	document.getElementById("1").textContent="Uranus turns on its axis once every 17 hours, 14 minutes";
	document.getElementById("2").textContent="Uranus makes one trip around the Sun every 84 Earth years";
	document.getElementById("3").textContent="Uranus is often referred to as an “ice giant” planet";
	document.getElementById("4").textContent="Uranus hits the coldest temperatures of any planet";
	document.getElementById("5").textContent="Uranus’ moons are named after characters created by William Shakespeare and Alaxander Pope";
	document.getElementById("6").textContent="Only one spacecraft has flown by Uranus";
	document.getElementById("7").textContent="";
	}	

	function sun() {
	document.getElementById("infoTitle").textContent="Sun";
	document.getElementById("1").textContent="One million Earths could fit inside the Sun";
	document.getElementById("2").textContent="Eventually, the Sun will consume the Earth";
	document.getElementById("3").textContent="The Sun will one day be about the size of Earth";
	document.getElementById("4").textContent="Light from the Sun takes eight minutes to reach Earth";
	document.getElementById("5").textContent="The temperature inside the Sun can reach 15 million degrees Celsius";
	document.getElementById("6").textContent="The Sun generates solar wind";
	document.getElementById("7").textContent="The Sun is an almost perfect sphere";
	}		
	
	</script>
  </body>
  
</html>
