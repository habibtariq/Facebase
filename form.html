<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
 
<body>

  </label>Website
  <input type="text" name="webName" id="webName" placeholder="Please Input Website" />
    </label>
  </p>

    <label>Username

    <label>

</form>

<form id="form2" name="form2" method="get" action="getData">

    </label>
  </p>
  <p>
    <label>Username
        <input type="text" name="userName" id="userName" value ="" readonly />
    </label>
  </p>  
  <p>
    <label>Password
        <input type="text" name="password" id="password" value ="" readonly />
    </label>
  </p>
  <p>

        <input type="text" name="email" id="email" value ="" readonly />

  </p>

      <input type="submit" name="submit" id="submit" value="Submit" />
    </label>
  </p>
</form>
